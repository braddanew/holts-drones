<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#001F3F"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001F3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Drone illustration -->
  <g transform="translate(100, 150)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#3B82F6"/>
    
    <!-- Arms -->
    <rect x="-40" y="-8" width="80" height="4" fill="#3B82F6"/>
    <rect x="-4" y="-40" width="8" height="80" fill="#3B82F6"/>
    
    <!-- Propellers -->
    <ellipse cx="-50" cy="0" rx="20" ry="3" fill="#666" opacity="0.8"/>
    <ellipse cx="50" cy="0" rx="20" ry="3" fill="#666" opacity="0.8"/>
    <ellipse cx="0" cy="-50" rx="3" ry="20" fill="#666" opacity="0.8"/>
    <ellipse cx="0" cy="50" rx="3" ry="20" fill="#666" opacity="0.8"/>
    
    <!-- Camera -->
    <rect x="15" y="-5" width="12" height="10" fill="#222"/>
    <circle cx="21" cy="0" r="4" fill="#000"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="bold">Holt's Drones</text>
  <text x="600" y="280" text-anchor="middle" fill="#87CEEB" font-family="Arial, sans-serif" font-size="32">Precision Aerial Imaging</text>
  <text x="600" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">FAA Certified â€¢ Fresno, CA</text>
</svg>



